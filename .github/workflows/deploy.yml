name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Setup Railway project link
        run: |
          mkdir -p .railway
          echo "${{ secrets.RAILWAY_PROJECT_ID }}" > .railway/linked_project

      - name: Deploy to Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service "auto-generated"
