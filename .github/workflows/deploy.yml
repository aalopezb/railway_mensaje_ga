name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Set Railway project link
        run: |
          mkdir -p .railway
          echo "${{ secrets.RAILWAY_PROJECT_ID }}" > .railway/linked_project

      - name: Deploy to Railway
        shell: bash
        run: |
          set -x
          npm install -g @railway/cli
          railway up --detach
