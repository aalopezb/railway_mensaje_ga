name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Railway CLI
        run: npm install -g @railway/cli

      - name: Login a Railway
        run: railway login --apiKey ${{ secrets.RAILWAY_TOKEN }}

      - name: Crear archivo linked_project
        run: |
          mkdir -p .railway
          echo "${{ secrets.RAILWAY_PROJECT_ID }}" > .railway/linked_project

      - name: Deploy a Railway
        run: railway up --service "auto-generated"
